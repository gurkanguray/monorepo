version: "3.9"

services:
  mysql:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password --skip-warnings
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: kampus
      MYSQL_DATABASE: kampus
      MYSQL_USER: kampus
      MYSQL_PASSWORD: kampus
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - kampus-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-p$MYSQL_ROOT_PASSWORD" ]
      interval: 1m
      timeout: 10s
      retries: 3

  kampus:
    container_name: kampus
    build:
      context: .
      dockerfile: Dockerfile
      target: kampus
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - mysql
    networks:
      - kampus-network
    volumes:
      - kampusdata:/app
    environment:
      - NEXT_PUBLIC_GQL_URL=http://localhost:4000/graphql
      - NEXTAUTH_URL=http://localhost:3001/auth
      - DATABASE_URL=mysql://root:kampus@localhost:3306/kampus
      - AUTH_COOKIE_DOMAIN=''
      - GITHUB_ID=''
      - GITHUB_SECRET=''
      - DISCORD_ID=''
      - DISCORD_SECRET=''
      - TWITCH_ID=''
      - TWITCH_SECRET=''
      - NEXTAUTH_SECRET='Example'
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
#    healthcheck: # TODO: Add healthcheck for kampus
#      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
#      interval: 30s
#      timeout: 10s
#      retries: 3

  gql:
    container_name: gql
    build:
      context: .
      dockerfile: Dockerfile
      target: gql
    ports:
      - "3002:3002"
    restart: unless-stopped
    depends_on:
      - mysql
    networks:
      - kampus-network
    volumes:
      - gqldata:/app
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://kampus:kampus@localhost:3306/kampus?schema=public
      - NEXTAUTH_URL=http://localhost:3001/auth
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
#    healthcheck: # TODO: Add healthcheck for gql
#      test: [ "CMD", "curl", "-f", "http://localhost:3001" ]
#      interval: 30s
#      timeout: 10s
#      retries: 3

  pasaport:
    container_name: pasaport
    build:
      context: .
      dockerfile: Dockerfile
      target: pasaport
    ports:
      - "3001:3001"
    restart: unless-stopped
    depends_on:
      - mysql
    networks:
      - kampus-network
    volumes:
      - pasaportdata:/app
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3001/auth
      - DATABASE_URL=mysql://root:kampus@localhost:3306/kampus
      - AUTH_COOKIE_DOMAIN=''
      - GITHUB_ID=''
      - GITHUB_SECRET=''
      - DISCORD_ID=''
      - DISCORD_SECRET=''
      - TWITCH_ID=''
      - TWITCH_SECRET=''
      - NEXTAUTH_SECRET='Example'
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
#    healthcheck: # TODO: Add healthcheck for pasaport
#      test: [ "CMD", "curl", "-f", "http://localhost:3002" ]
#      interval: 30s
#      timeout: 10s
#      retries: 3

volumes:
  mysqldata:
  kampusdata:
  gqldata:
  pasaportdata:

networks:
  kampus-network:
    driver: bridge
